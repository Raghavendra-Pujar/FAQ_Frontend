<body>
  

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">FAQ</a>
    
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="logout()">Logout</a>
            </li>
          </ul>
        </div>
      </nav>


<div class="container">
  <div class="createbtn m-3">
    <h1>List of FAQs</h1>
    <button [hidden] = btn [routerLink] = "['/create']"> 
      Create a FAQ
    </button>
  </div>
  <div [attr.id] ="'accordion'+i" *ngFor="let list of faqList;let i=index">

    <div class="card" >
      <div class="card-header">
        <a class="card-link" data-toggle="collapse" [attr.href]="'#collapseOne'+i">
         {{list.title}}
        </a>
      </div>
      <div [attr.id]="'collapseOne'+i" class="collapse" [attr.data-parent]="'#accordion'+i">
        <div class="card-body">
          {{list.description}}
        </div>

        <div class="btnContainer">
            <button [hidden] = btn [routerLink]="['/edit',list.faqId]">Edit</button>
            <button [hidden] = btn (click) = delete(list.faqId)>Delete</button>
          </div>

      </div>
     
    </div>

  </div>
</div>

</body>
